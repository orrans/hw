<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Ball Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>The Ball Game.</h1>

        <div class="balls">
            <div class="ball ball1" onclick="onBallClick(this,400)">100</div>
            <div class="ball ball2" onclick="onBallClick(this,500)">100</div>
        </div>
        <div class="balls-actions">
            <div class="ball ball3" onclick="onSwapBallsProperties()">Swap colors</div>
            <div class="ball ball4" onclick="onReduceBallsDiameter()">Change balls diameter</div>
            <div class="ball ball5" onclick="onChangeBGColor()">Change bg color</div>
            <div
                class="ball ball6"
                onclick="onResetGame()"
                onmouseenter="onBall6HoverStart()"
                onmouseleave="onBall6HoverEnd()">
                Reset balls
            </div>
        </div>

        <script src="utils.js"></script>
        <script src="main.js"></script>
    </body>
</html>
